<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="userControl" (ngSubmit)="updateUserSettings()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Full name *</ion-label>
        <ion-input type="text" [(ngModel)]='userDetails.fullName' formControlName="fullName"></ion-input>
      </ion-item>
      <ion-item class="form-error-list" *ngIf="!userControl.controls.fullName.pristine && !userControl.controls.fullName.valid">
        <p class="form-error" item-right *ngIf="!userControl.controls.fullName.pristine && userControl.controls.fullName.hasError('required')">
          This is a required field.
        </p>
      </ion-item>
    </ion-list>
    <button type="submit" full ion-button block color="secondary" [disabled]="!userControl.valid">Save</button>
  </form>
</ion-content>
